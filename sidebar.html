<!DOCTYPE html>
<html>

  <head>
    <title>Sidebar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" 	href="main.css">
  </head>


  <section class="sidenav">
    <center><button class="sidetab" onclick="openTab('social')">Social Media</button>
    <button class="sidetab" onclick="openTab('team')">Our Team</button>
    <button class="sidetab" onclick="openTab('contact')">Contact Us</button></center>
  </section>

  <section id="social" class="sidecontent">
    <center><a class="twitter-timeline" data-width="500" data-height="290" data-theme="dark" href="https://twitter.com/SovereignIndus2">Tweets by SovereignIndus2</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></center>
    <hr>
  </section>

  <section id="team" class="sidecontent" style="display:none">
    <h2>Our Team</h2>
    <p>The team was started up by Hunter Jensen and Austin Folsom</p>
    <hr>
  </section>

  <section id="contact" class="sidecontent" style="display:none">
    <h2>Contact Us</h2>
    <p>For the time being, the best way to reach us is through our Twitter, <a href= "https://twitter.com/SovereignIndus2">@SovereignIndus2.</a></p>
    <hr>
  </section>
  <script>
  function openTab(tabName) {
      var i;
      var x = document.getElementsByClassName("sidecontent");
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";
      }
      document.getElementById(tabName).style.display = "block";
  }
  </script>


</html>
